<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <main>
        <div class="view-container">
            <h2>View All Inventory</h2>
            <button id="viewButton">View Inventory</button>
            <ul id="List"></ul>
        </div>
        <div class="form-container">
            <h2>Update a Inventory</h2>
            <input type="text" id="bookId" placeholder="Enter ID" /><br>
            <input type="text" id="title" placeholder="Enter Inventory" required /><br>
            <input type="text" id="amount" placeholder="Enter amount" required /><br>
            <button id="saveButton">Post</button>
        </div>
        <div class="delete-container">
            <h2>Remove Inventory</h2>
            <input type="text" id="deleteId" placeholder="Enter Inventory" />
            <button id="deleteButton">Remove Inventory</button>
        </div>

    </main>
   <script src="Js/script.js"></script> 
</body>
</html>
